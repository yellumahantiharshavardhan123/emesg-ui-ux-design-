<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>E-MESG - Smart Conversation Starts Here</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient': 'gradient 8s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'particle': 'particle 20s linear infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': { 'background-position': '0% 50%' },
                            '50%': { 'background-position': '100% 50%' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        glow: {
                            '0%': { 'box-shadow': '0 0 20px rgba(147, 51, 234, 0.5)' },
                            '100%': { 'box-shadow': '0 0 40px rgba(147, 51, 234, 0.8)' }
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        particle: {
                            '0%': { transform: 'translateY(100vh) rotate(0deg)' },
                            '100%': { transform: 'translateY(-100vh) rotate(360deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #0f0f23, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }
        
        .glassmorphic {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .neon-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .neon-glow {
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 51, 234, 0.6);
            border-radius: 50%;
            animation: particle 20s linear infinite;
        }
        
        .input-glow:focus {
            box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.5);
            border-color: rgba(147, 51, 234, 0.8);
        }
        
        .tab-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>

    <script>
        // Create animated particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Tab switching functionality
        function switchTab(activeTab, inactiveTab, activeForm, inactiveForm) {
            // Update tab styles
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('text-gray-300');
            inactiveTab.classList.remove('tab-active');
            inactiveTab.classList.add('text-gray-300');
            
            // Switch forms with animation
            inactiveForm.style.opacity = '0';
            inactiveForm.style.transform = 'translateX(-20px)';
            
            setTimeout(() => {
                inactiveForm.classList.add('hidden');
                activeForm.classList.remove('hidden');
                activeForm.style.opacity = '0';
                activeForm.style.transform = 'translateX(20px)';
                
                setTimeout(() => {
                    activeForm.style.opacity = '1';
                    activeForm.style.transform = 'translateX(0)';
                }, 50);
            }, 150);
        }
        
        // Password toggle functionality
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }
        
        // AI Assistant toggle
        function toggleAssistant() {
            const tooltip = document.getElementById('assistantTooltip');
            tooltip.style.opacity = tooltip.style.opacity === '1' ? '0' : '1';
            
            setTimeout(() => {
                if (tooltip.style.opacity === '1') {
                    tooltip.style.opacity = '0';
                }
            }, 3000);
        }
        
        // Mouse interaction with particles
        document.addEventListener('mousemove', (e) => {
            const particles = document.querySelectorAll('.particle');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            particles.forEach((particle, index) => {
                const speed = (index % 3 + 1) * 0.5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            const loginTab = document.getElementById('loginTab');
            const signupTab = document.getElementById('signupTab');
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            loginTab.addEventListener('click', () => {
                switchTab(loginTab, signupTab, loginForm, signupForm);
            });
            
            signupTab.addEventListener('click', () => {
                switchTab(signupTab, loginTab, signupForm, loginForm);
            });
            
            // Show AI assistant tooltip on load
            setTimeout(() => {
                document.getElementById('assistantTooltip').style.opacity = '1';
                setTimeout(() => {
                    document.getElementById('assistantTooltip').style.opacity = '0';
                }, 3000);
            }, 2000);
        });
        
        // Form submissions with smooth feedback
        document.addEventListener('submit', (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]') || e.target.querySelector('button');
            if (button) {
                button.innerHTML = 'Processing...';
                button.disabled = true;
                
                setTimeout(() => {
                    button.innerHTML = 'Success!';
                    button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    
                    setTimeout(() => {
                        button.disabled = false;
                        button.innerHTML = button.closest('#loginForm') ? 'Sign In' : 'Create Account';
                        button.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }, 2000);
                }, 1500);
            }
        });
    </script>
